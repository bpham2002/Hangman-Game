<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Hangman-Game</title>
</head>

<body>
    <div class="container" style="background-color: #eeeeee">
        <div class="row mb-3">
            <div class="col col-md-12 text-danger">
                <h1 class="mb-3 text-md-center">HANGMAN-GAME</h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-5">
                <img src="./assets/images/Hangman-game.png" alt="" class="img-fluid">
            </div>
            <div class="col col-md-7 bg-info" id="instruction">
                <h2 id="startGame"></h2>
                <input type="button" id="startBtn" class="btn btn-warning" value="Start" size='20' onclick="startGame()">
                <h3 id="word">New word</h3>
                <input type="text" id="user-guess" size="15" onkeyup="userGuess(event)">
                <p id="your-chances"></p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>

</html>
